<template name="lista_orcamentos_cliente_old">

			<div class="card-content">

						      	<span class="badge white-text">{{ getQtdOrcamentos this }}</span>	
						      	</div>
						      	<div class="collapsible-body">

								        <thead>
								          <tr>
								              <th data-field="id">ID</th>
								              <th data-field="name">Valor</th>
								              	{{#if check this "LOCAL"}}
												 <th data-field="duracao">Duração</th>
										       	{{/if}}
										       	<th data-field="price">Detalhes</th>	
								          </tr>
								        </thead>

								        <tbody>
								        	{{#each getListaOrcamentos this }}

										            <td>{{_id}}</td>
										            <td>{{valor}}</td>
									              	{{#if check tipo "LOCAL"}}
													 <td>{{duracao}}</td>
											       	{{/if}}	
											       	<td>{{detalhes}}</td>					            
										          </tr>
		  
								          {{/each}}	
								        </tbody>
								    </table><br><br>
								</div>    
							</li>
							{{else}}		
							<li>
						      	<div class="collapsible-header teal  lighten-5 teal-text">{{this}}
