<template name="solic_convite">				

<div class="card"> 
	<div class="card-image">
		<img  src="/555f43421f2168b86452d595_1234567.jpg">
		<div class="card-title white-text blue"><b>Reservar Vaga</b></div>		
	</div>
	<div class="card-content">
		No momento estamos finalizando os últimos detalhes antes do lançamento do SuperAngels.
		Gostaríamos da sua ajuda para entender melhor os desafios encontrados nesse segmento.
		Se tiver dúvidas, sugestões e/ou comentários  que deseje fazer, ficaremos muito felizes em escutar.
	
	</div>
	<form id="formSolicConvite" class="card-content">
		 <label class="item item-input " >
		 <label class="blue-text" for="nome_contato">Nome *</label>		
				<input class="blue lighten-5 blue-text"   id="nome_contato" name="nome_contato" type="text"  required="required" value="{{nome_contato}}">
				
		</label>
		 <label class="item item-input " >		
		 	<label class="blue-text" for="email_contato">Email*</label>
				<input class="blue lighten-5 blue-text"   id="email_contato" name="email_contato" type="text"  required="required" value="{{email_contato}}">
				
		</label>			
		<label class="item item-input" >						
			<label class="blue-text" for="telefone_contato">Telefone *</label>
				<input class="blue lighten-5 blue-text"   id="telefone_contato" name="telefone_contato" type="text"  required="required" value="{{telefone_contato}}">
				
		</label>
		<label class="item item-input" >						
			<label class="blue-text" for="cep_contato">CEP *</label>
				<input class="blue lighten-5 blue-text"   id="cep_contato" name="cep_contato" type="text" required="required" value="{{cep_contato}}">
				
		</label>	
		<label class="item item-input" >						
			<label class="blue-text" for="sugestao">Dúvidas, sugestões e/ou comentários </label>
				<textarea id="sugestao" class="materialize-textarea blue lighten-5 blue-text"></textarea>
				
		</label>
			
						
		<div class="card-action">
			<button class="btn waves-effect blue waves-light" type="submit" name="action">Reservar Vaga
				<i class="mdi-content-send right"></i>
				</button>	
					
		</div>  				
	</form>
</div>		
</template>
