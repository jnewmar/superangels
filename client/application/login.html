<template name="login">

	<div class="card"> 
			
		<div class="card-title center ">	
			<div class="card-image">
				<img  src="/res/Kids-Birthday-Party_Slide.jpg">
			</div>			
		</div>						
		<div class="card-content">	
			<div class="row  teal white-text">
	          <div class="col s12 left-align"><h5>Login</h5>
	          </div>
	        </div>
	        <div class="login-form login-password-form">
	            <div id="login-username-label-and-input">
	              <label class="teal-text"  id="login-username-label" for="login-username">
	              Email
	              </label>
	              <input class="teal lighten-5 teal-text" id="login-username" type="text">
	            </div>
	            <div id="login-password-label-and-input">
	              <label class="teal-text"  id="login-password-label" for="login-password">
	                Senha
	              </label>
	              <input class="teal lighten-5 teal-text" id="login-password" type="password">
	            </div>

	            <button class="btn waves-effect waves-light" id="login-buttons-password" type="submit" name="action">Logar
	              <i class="mdi-content-send right"></i>
	            </button>

	        </div> 

   
		</div>	      
	</div>	
</template>
