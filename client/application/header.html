<template name="header">


   <nav class="white" style="height:75px;" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo"><img  src="/logo_superangels.png" style="height:75px;"></a>
      <ul id="slide-out" class="side-nav">    
        {{#if tem_menu }}
          {{#if currentUser}}
            {{>menu_logado}}            
          {{else}}     
            {{>menu_deslogado}}
          {{/if}}
        {{/if}}
      </ul>      
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

    </div>
</nav>
<!-- Modal Structure -->
  <div id="modalLogin" class="modal">
    <div class="modal-content">
        <div class="row  teal white-text">
          <div class="col s6 left-align"><h5>Login</h5>
          </div>
          <div class="col s6 right-align ">
            <h6 class=" modal-action modal-close" id="fecharModalLogin">x Fechar</h6>
          </div>
        </div>
        <div class="login-form login-password-form">
            <div id="login-username-label-and-input">
              <label class="teal-text"  id="login-username-label" for="login-username">
              Email
              </label>
              <input class="teal lighten-5 teal-text" id="login-username" type="text">
            </div>
            <div id="login-password-label-and-input">
              <label class="teal-text"  id="login-password-label" for="login-password">
                Senha
              </label>
              <input class="teal lighten-5 teal-text" id="login-password" type="password">
            </div>

            <button class="btn waves-effect waves-light" id="login-buttons-password" type="submit" name="action">Logar
              <i class="mdi-content-send right"></i>
            </button>

        </div> 
    </div>    
  </div>
      
          
</template>

 {{else}}
