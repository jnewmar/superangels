<template name="cad_fornecedor">				

<div class="card"> 
	<div class="card-image">
		<img  src="/555f43421f2168b86452d595_1234567.jpg">
		<div class="card-title white-text blue"><b>Cadastrar Cuidador</b></div>		
	</div>

	<form id="formCadastrarFornecedor" class="card-content">
		 <label class="item item-input " >
		 <i class="mdi-action-account-circle prefix"></i>	<label class="blue-text" for="nome_contato">Nome *</label>	
		 
				<input class="blue lighten-5 blue-text"   id="nome_contato" name="nome_contato" type="text"  required="required" value="{{nome_contato}}">
				
		</label>
		 <label class="item item-input " >		
		 	<label class="blue-text" for="email_contato">Email*</label>
				<input class="blue lighten-5 blue-text"   id="email_contato" name="email_contato" type="text"  required="required" value="{{email_contato}}">
				
		</label>
		 <label class="item item-input " >		
		 	<label class="blue-text" for="senha">Senha*</label>
				<input class="blue lighten-5 blue-text"   id="senha" name="senha" type="password"  required="required" >
				
		</label>
		<label class="item item-input " >		
		 	<label class="blue-text" for="senha1">Confirmar senha*</label>
				<input class="blue lighten-5 blue-text"   id="senha1" name="senha1" type="password"  required="required" >
				
		</label>					
		<label class="item item-input" >						
			 <i class="mdi-communication-phone prefix"></i>
			 <label class="blue-text" for="telefone_contato">Telefone</label>
			
				<input class="blue lighten-5 blue-text"   id="telefone_contato" name="telefone_contato" type="text"  value="{{telefone_contato}}">
				
		</label>
		<label class="item item-input" >						
			<label class="blue-text" for="cep_contato">CEP</label>
				<input class="blue lighten-5 blue-text"   id="cep_contato" name="cep_contato" type="text"  value="{{cep_contato}}">
				
		</label>					
		
		 <label class="item item-input">
			<label class="blue-text" for="data_nascimento">Data Nascimento</label>
			<input class="blue lighten-5 blue-text"  type="date" id="data_nascimento">
		  </label> 		  
		  

		  <label class="item item-field">
			<label class="blue-text" for="sexo">
			  Sexo
			</label>
			<select id="sexo" class="browser-default blue lighten-5 blue-text">
			  <option value="" disabled selected>Sexo</option>
			  <option value="Masculino">Masculino</option>
			  <option value= "Feminino" >Feminino</option>
			</select>
		  </label>

		   <label class="item item-input ">
			<label class="blue-text" for="peso">
			  Peso (Kg)
			</label>
			<input class="blue lighten-5 blue-text"  type="number" id="peso" min="40" max="180">
		  </label>
		 
		   <label class="item item-input ">
			<label class="blue-text" for="altura">
			  Altura (metros)
			</label>
			<input class="blue lighten-5 blue-text"  type="number" id="altura" min="1.00" max="2.50" step="0.01"> 
		  </label>




		  <label class="item item-field">
			<label class="blue-text" for="preferencia_horario">
			  Preferência de Horário 
			</label>
			<select id="preferencia_horario" class="browser-default blue lighten-5 blue-text">
			  <option value="" disabled selected></option>
			  <option value="Sem Preferência">Sem Preferência</option>
			  <option value="Diurno">Diurno</option>
			  <option value= "Noturno" >Noturno</option>
			</select>
		  </label>


		<label class="item item-input" >
			<i class="mdi-editor-mode-edit prefix"></i>						
			<label class="blue-text" for="experiencia">Experiência </label>
				<textarea id="experiencia" class="materialize-textarea blue lighten-5 blue-text"></textarea>
				
		</label>

		<label class="item item-input" >
			<i class="mdi-editor-mode-edit prefix"></i>						
			<label class="blue-text" for="cursos">Cursos </label>
				<textarea id="cursos" class="materialize-textarea blue lighten-5 blue-text"></textarea>			
		</label>

		<label class="item item-input" >
			<i class="mdi-editor-mode-edit prefix"></i>						
			<label class="blue-text" for="valores">Valores cobrados </label>
				<textarea id="valores" class="materialize-textarea blue lighten-5 blue-text"></textarea>
		</label>


		<label class="item item-checkbox " >
			<div class="input-label">
				  <input type="checkbox" class="filled-in blue lighten-5 blue-text" name="fumante" id="fumante"  >
				  <label class="blue-text" for="fumante">Fumante ?</label>
			</div>	     
		</label>

		<label class="item item-checkbox " >
			<div class="input-label">
				  <input type="checkbox" class="filled-in blue lighten-5 blue-text" name="carro" id="carro"  >
				  <label class="blue-text" for="carro">Tem Carro ?</label>
			</div>	     
		</label>

		<label class="item item-checkbox " >
			<div class="input-label">
				  <input type="checkbox" class="filled-in blue lighten-5 blue-text" name="dirige" id="dirige"  >
				  <label class="blue-text" for="dirige">Dirige ?</label>
			</div>	     
		</label>
		<label class="item item-input " >		
		<input    id="id_foto_contato" name="id_foto_contato" type="hidden"  >				
			<label class="blue-text" for="foto_contato">Foto</label><br>
				<div id="upload" class="btn blue waves-effect waves-light" >Upload Foto de Perfil</div>
				
		</label>
		<div class="card-action">

			<button class="btn blue waves-effect waves-light" type="submit" name="action">Cadastrar
				<i class="mdi-content-send right"></i>
				</button>	
					
		</div>  				
	</form>
</div>		
</template>
