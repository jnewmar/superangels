<template name="lista_orcamentos">

		<div class="card"> 
			
			<div class="card-image">
				<img  src="/res/Kids-Birthday-Party_Slide.jpg">
				<div class="card-title white-text teal"><b>Solicitações</b></div>
			</div>		
			
			<div class="card-content">	

				<ul class="collection" >
					<li class="collection-header">Orçamento recebidos</li>					
					{{#each getListaOrcamentos }}
						<li class="collection-item bot_orc" id="{{_id}}}">id orçamento {{_id}}}
					    </li>
					{{/each}}			      
			    </ul>
			</div>
		</div>	
</template>
